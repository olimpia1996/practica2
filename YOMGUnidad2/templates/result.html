{% extends 'base.html'%}
{% block body%}
    <h2>{{the_title}}</h2>
    <p>The values in the equation:</p>
    <table>
        <tr>
            <td>M:</td>
            <td>{{the_m}}</td>
        </tr>
        <tr>
            <td>A:</td>
            <td>{{the_a}}</td>
        </tr>
        <tr>
            <td colspan="2">F=M*A</td>
        </tr>
        <tr>
            <td>F:</td>
            <td>{{the_result}}</td>
        </tr>
    </table>
    <p><a href="/entry">Go back</a></p>
{% endblock%}
